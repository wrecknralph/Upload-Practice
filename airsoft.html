			  <img class="mySlides" src="Images/airsoft_1.jpg" style="width:100%" alt="slide 2">
			  <img class="mySlides" src="Images/airsoft_2.jpg" style="width:100%" alt="slide 3">
			  <img class="mySlides" src="Images/airsoft_3.jpg" style="width:100%" alt="slide 4">
			</div>

			<script>
			var myIndex = 0;
			carousel();

			function carousel() {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  for (i = 0; i < x.length; i++) {
				x[i].style.display = "none";
			  }
			  myIndex++;
			  if (myIndex > x.length) {myIndex = 1}
			  x[myIndex-1].style.display = "block";
			  setTimeout(carousel, 2000); // Change image every 2 seconds
			}
			</script>

		</div>
